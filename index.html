<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Grade Calculater</title>
</head>

<body>
  <div class="container mainbox">
    <div class="row">
      <div class="col-sm-6">
            <h3 class="card-title">CGPA Calculater</h3>
            <p id="what"> </p>
            <p id="grd"> </p>
            <p id="showdata"> </p>
         
      </div>
      <div class="col-sm-6">
        <div class="">
          <div class="card-body">
            <h4 class="card-title">Enter Your Marks</h4>
            <div class="subList">
              <label for="maths">Linear Algebra </label>
              <input type="text" name="Linear Algebra" id="lg">
            </div>
            <div class="subList">
              <label for="maths">JavaScript</label>
              <input type="text" name="JavaScript" id="js">
            </div>
            <div class="subList">
              <label for="maths">Data Structure </label>
              <input type="text" name="Data Structure" id="ds">
            </div>
            <div class="subList">
              <label for="maths">Enviromental Science </label>
              <input type="text" name="Enviromental Scien" id="es">
            </div>
            <div id="btn">
              <input class="bot btn btn-primary" type="button" value="Show CGPA" onclick="total()">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

</body>

</html>
